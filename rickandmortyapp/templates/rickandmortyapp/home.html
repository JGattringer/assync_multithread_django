<!DOCTYPE html>
<html>
<head>
    <title>Rick and Morty Characters</title>
    <!-- links para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Rick and Morty Characters</h1>
        <ul class="list-group">
            {% for character in characters %}
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-2">
                            <img src="{{ character.image }}" alt="{{ character.name }}" class="img-fluid" style="max-width: 100px;">
                        </div>
                        <div class="col-md-10">
                            <h4>{{ character.name }}</h4>
                            <p>Status: {{ character.status }}</p>
                            <p>Species: {{ character.species }}</p>
                            <p>Origin: {{ character.origin_name }}</p>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- scripts do Bootstrap no final do body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
